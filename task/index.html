<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

    <style>
          td {
          border:1px solid black;
        }
    </style>
</head>
<body>
      <table>
        <tr>
            <th>API name</th>
            <th>API description</th>
            <th></th>
        </tr>
        <tr>
            <td>1.Country Info</td>
            <td>		
                Country information : Capital, Population, Area in square km, Bounding Box of mainland<br>
                <select id="selCountry1">
                    <option value="GB">Great Britain</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="US">USA</option>
                </select>

                <select id="selLanguage">
                    <option value="en">English</option>
                    <option value="fr">Francais</option>
                    <option value="de">Deutsche</option>
                </select>
            </td>
            <td><button id="btn1">Submit</button></td>
        </tr>
        <tr>
            <td>2. Postal code</td>
            <td>
                Finds info about postal codes
                <select id="selCountry2">
                    <option value="us">USA</option>
                </select>

                <select id="selPostalCode">
                    <option value="43009">43009</option>
                    <option value="32081">32081</option>
                    <option value="61727">61727</option>
                </select>


            </td>
            <td><button id="btn2">Submit</button></td>
        </tr>
        <tr>
            <td>3.Timezones</td>
            <td>
                Timezones by lat and lng
                <select id="selLat">
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="70">60</option>
                </select>

                <select id="selLng">
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="60">60</option>
                </select>
            </td>
            <td><button id="btn3">Submit</button></td>
        </tr>
        <tr>
            <td colspan="3">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
                <p id="p5"></p>

            </td>
        </tr>
    </table>

    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>

</body>
</html>
